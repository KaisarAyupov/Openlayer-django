{% load static %}
<!DOCTYPE HTML>
<html lang="en">
    ---
    layout: examples
    title: Sticky Footer Navbar Template
    extra_css:
      - "sticky-footer-navbar.css"
    html_class: "h-100"
    body_class: "d-flex flex-column h-100"
    ---
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GIS App</title>     
    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">
    <!-- Openlayers -->
    <link rel="stylesheet" href="{% static 'resources/ol/ol.css' %}" />
    <link rel="stylesheet" href="{% static 'resources/layerswitcher/ol-layerswitcher.css' %}">
    <!-- Bootstrap4 files-->
    <link rel="stylesheet" href="{% static 'resources/bootstrap-5.3.1/css/bootstrap.css' %}" />

    <!-- Font awesome 5 -->
    <link rel="stylesheet" href="{% static 'resources/fontawesome-5.15.2/css/all.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    
    <!-- Custom files-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="shortcut icon " href="{% static 'resources/images/map.png' %}" />
</head>

<body>
    
    <script src="{% static 'resources/ol/ol.js' %}"></script>
    <script src="{% static 'resources/layerswitcher/ol-layerswitcher.js' %}"></script>
    <!-- jQuery -->
    <script src="{% static 'resources/jQuery/jquery-3.3.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'resources/fontawesome-5.15.2/js/all.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <!-- navbar -->
    {% include 'includes/navbar.html' %}

    {% block content %}
    <!-- content -->
    {% endblock %}


    <!-- footer -->
    {% include 'includes/footer.html' %}
</body>
</html>
