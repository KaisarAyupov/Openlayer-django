{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GIS App</title>     
    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">
    <!-- Openlayers -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css">
    <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@3.8.3/dist/ol-layerswitcher.css" />
    <!-- Bootstrap4 files-->
    <link rel="stylesheet" href="{% static 'resources/bootstrap-5.3.1/css/bootstrap.css' %}" />

    <!-- Font awesome 5 -->
    <link rel="stylesheet" href="{% static 'resources/fontawesome-5.15.2/css/all.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    
    <!-- Custom files-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="shortcut icon " href="{% static 'resources/images/map.png' %}" />
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    <script src="https://unpkg.com/ol-layerswitcher@3.8.3"></script>
    <!-- jQuery -->
    <script src="{% static 'resources/jQuery/jquery-3.3.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'resources/fontawesome-5.15.2/js/all.js' %}" type="text/javascript"></script>
    <!-- <script src="{% static 'js/main.js' %}"></script> -->
</head>

<body>    
    {% block content %}
    <!-- content -->
    {% endblock %}
</body>
</html>
