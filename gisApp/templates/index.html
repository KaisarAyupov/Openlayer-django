{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gisApp</title>
    <link rel="stylesheet" href="{% static 'ol/ol.css' %}">
    <link rel="stylesheet" href="{% static 'layerswitcher/ol-layerswitcher.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>

<body>
    <div id="map">

    </div>

    <script src="{% static 'ol/ol.js' %}"></script>
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
    <script src="{% static 'layerswitcher/ol-layerswitcher.js' %}" type="text/javascript"></script>
    <script>
        var layerSwitcher = new ol.control.LayerSwitcher({
            activationMode: 'click',
            startActive: false,
            groupSelectStyle: 'children'
        });

        map.addControl(layerSwitcher);
    </script>
</body>

</html>
